
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Impresoras</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #003366;
            margin-top: 30px;
            font-size: 2.8em;
            font-weight: bold;
        }

        .search-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 10px;
            max-width: 600px;
        }

        #searchInput {
            padding: 12px;
            font-size: 1em;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        #clearButton, #googleButton {
            padding: 12px 18px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #clearButton {
            background-color: #ff6600;
            color: white;
        }

        #googleButton {
            background-color: #DB4437;
            color: white;
            margin-top: 15px;
        }

        .results {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        .box {
            background-color: white;
            padding: 15px;
            border-radius: 15px;
            width: 30%;
            min-height: 200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .box h2 {
            font-size: 1.2em;
            color: #0074D9;
            margin-bottom: 10px;
        }

        .box ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>BUSCADOR DE IMPRESORAS</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Escribe modelo o cartucho...">
        <button id="clearButton">Limpiar</button>
    </div>
    <div class="results">
        <div class="box" id="consumiblesBox">
            <h2>CONSUMIBLES</h2>
            <ul id="consumiblesResults"></ul>
        </div>
        <div class="box" id="impresorasBox">
            <h2>IMPRESORAS COMPATIBLES</h2>
            <ul id="impresorasResults"></ul>
        </div>
    </div>
    <button id="googleButton">Buscar en Google</button>

    <script>
        let jsonData = [];

        async function loadData() {
            const response = await fetch("dataset_impresoras_v2.json");
            jsonData = await response.json();
        }

        function normalize(str) {
            return str.toLowerCase().replace(/\s+/g, '');
        }

        function search() {
            const input = document.getElementById("searchInput").value.trim().toLowerCase().replace(/\s+/g, '');
            const consumibles = new Set();
            const impresoras = new Set();

            jsonData.forEach(item => {
                const desc = normalize(item.descripcion);
                const comp = normalize(item.compatibilidades);

                if (desc.includes(input) || comp.includes(input)) {
                    if (item.descripcion) impresoras.add(item.descripcion);
                    if (item.compatibilidades) consumibles.add(item.compatibilidades);
                }
            });

            document.getElementById("consumiblesResults").innerHTML = [...consumibles].map(x => `<li>${x}</li>`).join("");
            document.getElementById("impresorasResults").innerHTML = [...impresoras].map(x => `<li>${x}</li>`).join("");
        }

        document.getElementById("clearButton").addEventListener("click", () => {
            document.getElementById("searchInput").value = "";
            document.getElementById("consumiblesResults").innerHTML = "";
            document.getElementById("impresorasResults").innerHTML = "";
        });

        document.getElementById("googleButton").addEventListener("click", () => {
            const query = document.getElementById("searchInput").value;
            if (query) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, "_blank");
            }
        });

        document.getElementById("searchInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") search();
        });

        loadData();
    </script>
</body>
</html>
